<script type="text/javascript">
  function ejercicio8() {
    var numero = prompt("Introduce un numero:");
    var bisiesto = false;

    if (numero % 4 == 0 & numero % 100 != 0) {
      bisiesto = true;
    } else if (numero % 400 == 0) {
      bisiesto = true;
    }

    if (bisiesto) {
      document.write(numero + " es bisiesto.");
    } else {
      document.write(numero + " no es bisiesto.");
    }

  }
</script>

<body onload="ejercicio8()">
</body>
