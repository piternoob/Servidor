<script type="text/javascript">
  function ejercicio14() {
    var cadena=prompt("Introduce una cadena:");
    var palindromo=true;

    for (var i = 0; i < cadena.length; i++) {
      if(cadena.charAt(i)==" ") {
            cadena=cadena.replace(" ","");
      }
    }

    for (var i = 0, j=cadena.length-1; i <=j && palindromo; i++, j--)  {
      if(cadena.charAt(i)!=cadena.charAt(j)){
        palindromo=false;
      }
    }
    if(palindromo) {
      document.write("El numero "+cadena+" es palindromo.");
    } else {
      document.write("El numero "+cadena+" no es palindromo.");
    }

  }
</script>

<body onload="ejercicio14()">
</body>

</html>
