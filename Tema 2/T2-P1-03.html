<html>

<head>
</head>
<script type="text/javascript">
  function ejercicio3() {
    var contadorPrimos = 0;
    var contador = 0;
    var numero = 1;
    while (contadorPrimos <= 100) {
      for (var i = 2; i <= numero / 2; i++) {
        if (numero % i == 0) {
          contador++;
        }
      }
      if (contador == 0) {
        document.write(numero + ", ");
        contadorPrimos++;
      }
      contador = 0;
      numero++;
    }
  }
</script>

<body onload="ejercicio3()">
</body>

</html>
