<script type="text/javascript">
  function ejercicio6() {
    var cadena = prompt("Introduce una cadena:");
    var vocales = "aeiou";
    var numVocales=0;
    var numConsonantes=0;
    var encontrada = false;

    for (var i = 0; i < cadena.length; i++) {
      for (var j = 0; j < vocales.length && !encontrada; j++) {
        if (cadena.charAt(i)==vocales.charAt(j)){
          encontrada=true;
          numVocales++;
        }
      }
      if (!encontrada && cadena.charAt(i)!=" ") {
        numConsonantes++;
      } else {
        encontrada=false;
      }

    }
    document.write("Numero de vocales: "+numVocales+", numero de consonantes: "+numConsonantes+". Cadena: "+cadena+".")
  }
</script>

<body onload="ejercicio6()">
</body>

</html>
