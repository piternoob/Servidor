<script type="text/javascript">
  function ejercicio5() {
    var cadena1=prompt("Introduce una cadena:");
    cadena1=cadena1.toLowerCase();
    var cadena2=prompt("Introduce otra cadena:");
    cadena2=cadena2.toLowerCase();

    var encontrado=true;
    var contador=0;
    var posicion=0;
    var pos;

    while(encontrado){
      if(cadena1.indexOf(cadena2, posicion) == -1){
        encontrado=false;
      }
      else {
        contador++;
        pos=cadena1.indexOf(cadena2, posicion);
        posicion=pos+1;
      }
    }

    document.write("La cadena " + cadena2 + " aparece "+contador+" veces en la cadena " + cadena1+".");
  }

</script>
<body onload="ejercicio5()">
</body>

</html>
