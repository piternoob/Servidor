<html>

<head>
</head>
<script type="text/javascript">
  function ejercicio2() {
    var contador = 0;
    for (var i = 1; i <= 100; i++) {
      for (var j = 2; j <= i / 2 && contador == 0; j++) {
        if (i % j == 0) {
          contador++;
        }
      }
      if (contador == 0) {
        document.write(i + ", ");
      }
      contador = 0;
    }
  }
</script>

<body onload="ejercicio2()">
</body>

</html>
