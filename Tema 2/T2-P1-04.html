<script type="text/javascript">
  function ejercicio4() {
    var contador = 0;
    var cad = prompt("Introduce una cadena");
    cad = cad.toLowerCase();
    for (var i = 0; i < cad.length; i++) {
      if (cad.charAt(i) == "o") {
        contador++;
      }
    }
    document.write("La letra o aparece " + contador + " veces en la cadena " + cad);
  }
</script>

<body onload="ejercicio4()">
</body>

</html>
