<html>

<head>
</head>
<script type="text/javascript">
  function ejercicio1() {
    var numero = prompt("Introduce un numero");
    var contador = 0;
    for (var i = 2; i <= numero / 2 && contador == 0; i++) {
      if (numero % i == 0) {
        contador++;
      }
    }
    if (contador > 0) {
      document.write("No es primo");
    } else {
      document.write("Es primo");
    }
  }
</script>

<body onload="ejercicio1()">
</body>

</html>
